<div class="search-container">
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" animationDuration="0ms">
    <mat-tab>
      <ng-template mat-tab-label>
        <fa-icon [icon]="faCar"></fa-icon>
      </ng-template>
      <app-search-form
        [vehicleType]="vehicleType.Car"
      ></app-search-form>
    </mat-tab>
    <mat-tab label="Second">
      <ng-template mat-tab-label>
        <fa-icon [icon]="faMotorcycle"></fa-icon>
      </ng-template>
      <app-search-form
        [vehicleType]="vehicleType.Motorcycle"
      ></app-search-form>
    </mat-tab>
    <mat-tab label="Third">
      <ng-template mat-tab-label>
        <fa-icon [icon]="faVanShuttle"></fa-icon>
      </ng-template>
      <app-search-form
        [vehicleType]="vehicleType.VanShuttle"
      ></app-search-form>
    </mat-tab>
  </mat-tab-group>
</div>
