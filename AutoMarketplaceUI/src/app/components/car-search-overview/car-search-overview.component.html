<div class="car-search-overview-container">
  <div class="last-search">
    <mat-card>
      <mat-card-header>
        <fa-icon [icon]="faMagnifyingGlassDollar"></fa-icon>
        Your last search
      </mat-card-header>
      <mat-card-actions>
        <button mat-button class="custom-button">More results</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="cars-in-demand">
    <mat-card>
      <mat-card-header>Currently in demand</mat-card-header>
      <mat-card-content>
        <mat-chip-set>
          <mat-chip>
            <fa-icon [icon]="faChargingStation"></fa-icon>
            <div>Electric cars</div>
          </mat-chip>
          <mat-chip>
            <fa-icon [icon]="faCarTunnel"></fa-icon>
            <div>New cars</div>
          </mat-chip>
          <mat-chip>
            <fa-icon [icon]="faTreeCity"></fa-icon>
            <div>City cars</div>
          </mat-chip>
          <mat-chip>
            <fa-icon [icon]="faPeopleGroup"></fa-icon>
            <div>Family cars</div>
          </mat-chip>
        </mat-chip-set>
      </mat-card-content>
    </mat-card>
  </div>
</div>
